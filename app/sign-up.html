    <!-- Google Fonts -->

    <!-- CSS Files comes here -->
    <link href="styles/css/grid12.css" rel="stylesheet" media="screen">                                 <!-- Grid System -->
    <link href="styles/css/james_typography.css" rel="stylesheet" media="screen">                       <!-- Typography -->
    <link href="styles/css/main.css" rel="stylesheet" media="screen">                                   <!-- Main CSS file -->
    <link href="styles/css/color_scheme_light.css" rel="stylesheet" media="screen">                     <!-- Color_scheme -->
    <link href="styles/css/responsive.css" rel="stylesheet" media="screen">                             <!-- Responsive Fixes -->

<body>
<div class="sign-up-container">
  <div class='row center'>  
    <h2>Enter your information</h2>
    <hr />
    <div class="col-md-12">
        <form role="form">
            <div class="row">
              <label for="loginFname">First Name</label><br />
              <input id="loginFname" class="form-control" autofocus="autofocus" required name="fname" type="text"/>
            </div>
            <div class="row">
              <label for="loginLname">Last Name</label><br />
              <input id="loginLname" class="form-control" required name="lname" type="text"/>
            </div>
            <div class="row">
              <label for="loginEmail">Email</label><br />
              <input id="loginEmail" class="form-control" required name="email" type="email"/>
            </div>
            <div class="row">
              <label for="loginPass">Password</label><br />
              <input id="loginPass" class="form-control" required name="pass" type="password"/>
            </div>
            <div class="row">
              <label for="loginConfirm">Confirm password</label><br />
              <input id="loginConfirm" class="form-control" required name="confirm" type="password"/>
            </div>
            <!-- <p>
              <a href="{{ url }}{{leaddyno.visit.id}}" class="btn btn-default btn-lg" ng-click="signUp(email, pass, confirm)">Sign up</a>
            </p> -->
            <br /><br />
            <button class="btn btn-default btn-lg" onClick="profile.signUp();return false">Proceed to Checkout</button>
            <p id="error"></p>
        </form>
    </div>   
  </div>
</div>

<script src="scripts/js/subscribe.js"></script>
</body>

</html>
